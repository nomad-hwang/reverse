version: '3'

services:
  bastion:
    build: bastion
    restart: always
    expose:
      - 22
      - 8080
      - "49100-65535"
    volumes:
      - ./.data/bastion/home:/home
    environment:
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false=value
    depends_on:
      - db

  proxy:
    build: proxy
    restart: always
    expose:
      - 443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    env_file: .env
    depends_on:
      - db
      - bastion

  nginx:
    image: nginx:alpine
    hostname: nginx
    ports:
      - 80:80
      - 443:443
      - 2222:2222
      - 2223:2223
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always

  db:
    image: mariadb:10.3-focal
    restart: always
    volumes:
      - ./.data/db/conf.d:/etc/mysql/conf.d
      - ./.data/db/data:/var/lib/mysql
      - ./.data/db/initdb.d:/docker-entrypoint-initdb.d
    env_file: .env
    expose:
      - 3306
    ports:
      - "33060:3306"
    healthcheck:
      test:  mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD || exit 1
      interval: 60s
      timeout: 5s
      retries: 5
