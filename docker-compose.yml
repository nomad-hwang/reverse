version: '3'

services:
  bastion:
    build: bastion
    restart: always
    ports:
      - "2222:22"
      - "8080:8080"    
    volumes:
      - ./.data/bastion/home:/home
    environment:
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false=value
    depends_on:
      - db

  # proxy:
